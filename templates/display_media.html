<div class="p-1 bg-white d-flex justify-content-center align-items-center">
    {% if media_data.type == 'video' %}
        
        <div class="media-container w-100" id="{{ media_data.id }}" data-media_data-id="{{ media_data.id }}">

            <div class="card" style="max-width: 100%; max-height: 500px;">
                <div class="card-body p-0">
                <video class="w-100 h-100 object-fit-fill" controls preload="false" muted poster="{{ media_data.thumbnail }}">
                    <source src="{{ media_data.url }}" type="video/mp4">
                </video>
                 </div>
            </div>

        </div>
    
        {% elif media_data.type == 'image' %}
        <div class="media-container  w-100" id="{{ media_data.id }}" data-media_data-id="{{ media_data.id }}">
            <div class="card">
                <div class="card-body p-0">
                    <!-- Image -->
                    <img src="{{ media_data.url }}" class="object-fit-fill border rounded" alt="{{ media_data.description }}" style="max-width: 100%; max-height: 500px;">
                </div>
            </div>
        </div>
    {% endif %}
</div>
