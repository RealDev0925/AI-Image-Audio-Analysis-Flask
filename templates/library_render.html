
<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">


<!-- Custom CSS -->
<style>
  .video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    /* 16:9 Aspect Ratio */
    overflow: hidden;
    background-color: #fff;
  }

  .vjs-tech {
    background-color: #fff;
  }

  .video-js {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    /* Add this line */
  }

  video[poster] {
    object-fit: cover;
  }

  .vjs-poster {
    background-size: cover;
    background-position: inherit;
  }

  .video_overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;

  /* New Styles */

  
}


  .play-button {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    opacity: 1;
    transition: opacity 0.3s;
    pointer-events: auto;
  }
 
.play-button .fa-play {
  font-size: 0.5em; /* or any size you prefer */
  color: white;

}

  .icon {
    position: absolute;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    background-color: #fff;
    opacity: 0.9;
    pointer-events: auto;
  }

  .top-left {
    top: 0;
    left: 0;
  }

  .top-right {
    top: 0;
    right: 0;
  }

  .bottom-left {
    bottom: 0;
    left: 0;
  }

  .bottom-right {
    bottom: 0;
    right: 0;
  }
</style>



{#{album_data}#}


<div class="container-fluid">
  <div class="row">
    {% for item in album_data %}
      <div class="col-md-6 p-1 bg-white">
        {% if item.type == 'video' %}
          
        
        <div class="video-container" id="{{ item.video }}" data-item-id="{{ item.id }}">
            <video class="video-js bg-white" controls preload="false" muted poster="{{ item.thumbnail }}">
              <source src="{{ item.url }}" type="video/mp4">
            </video>
            <div class="video_overlay" data-item-id="{{ item.id }}">
              <div class="icon top-left">TL</div>
              <div class="icon top-right">TR</div>
              <div class="icon bottom-left">BL</div>
              <div class="icon bottom-right">{{item.id}}</div>
            </div>
            <div class="play-button"><i class="fa-solid fa-play"></i></h1></div>
          </div>

        {% elif item.type == 'image' %}

        
            <!--begin::Card-->
            <div class="card overlay overflow-hidden media_holder" data-item-id="{{ item.id }}">
                <div class="card-body p-0">
                    <div class="overlay-wrapper">
                        <img src="{{ item.url }}" alt="{{ item.description }}" class="w-100 rounded"/>
                    </div>
                    <div class="overlay-layer bg-dark bg-opacity-25 align-items-end justify-content-center">
                        <div class="d-flex flex-grow-1 flex-end  py-5">
                            <a href="#" class="btn btn-light-primary m-2">
                              <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--end::Card-->
        
        
        
          {% endif %}

      </div>
    {% endfor %}
  </div>
</div>
