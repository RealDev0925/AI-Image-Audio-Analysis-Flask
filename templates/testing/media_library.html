<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery with Hover Preview</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
    }
    .video-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .play-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      opacity: 1;
      transition: opacity 0.3s;
      pointer-events: auto;
    }
    .icon {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      background-color: #fff;
      opacity: 0.7;
      pointer-events: auto;
    }
    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }
  </style>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="video-container">
          <video id="my_video_1" class="video-js" controls preload="auto" muted>
            <source src="https://player.vimeo.com/external/395792461.hd.mp4?s=5b0ff32d6a82c930f7685714bbb14792c42cf31d&profile_id=170&oauth2_token_id=57447761" type="video/mp4">
          </video>
          <div class="overlay">
            <div class="icon top-left">TL</div>
            <div class="icon top-right">TR</div>
            <div class="icon bottom-left">BL</div>
            <div class="icon bottom-right">BR</div>
          </div>
          <div class="play-button">â–¶</div>
        </div>
      </div>
      <!-- Add more columns for other videos -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
  <!-- Custom Script -->
  <script>
    $(document).ready(function() {
      var player = videojs('my_video_1', {
        controls: false,
        autoplay: false,
        preload: 'auto',
        muted: true
      });

      $('.video-container').hover(function() {
        player.play();
        $(this).find('.overlay').css('opacity', '1');
        $(this).find('.play-button').css('opacity', '0');
      }, function() {
        player.pause();
        player.currentTime(0);
        $(this).find('.overlay').css('opacity', '0');
        $(this).find('.play-button').css('opacity', '1');
      });

      $('.play-button').click(function() {
        window.location.href = 'path/to/full/video/page'; // Replace with the link to the full video page
      });
    });
  </script>

</body>
</html>
