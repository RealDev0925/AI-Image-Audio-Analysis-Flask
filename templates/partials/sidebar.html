<!--begin::Sidebar-->
<div id="kt_app_sidebar" 
class="app-sidebar  flex-column" 
data-kt-drawer="true" 
data-kt-drawer-name="app-sidebar"
data-kt-drawer-activate="{default: true, lg: false}" 
data-kt-drawer-overlay="true" 
data-kt-drawer-width="225px"
data-kt-drawer-direction="start" 
data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">



<!--begin::Logo-->
<div class="app-sidebar-logo px-6" id="kt_app_sidebar_logo">
    <!--begin::Logo image-->
    <a href="#">
        <!-- <i class="fs-1 fa-solid fa-at"></i> -->
            <!-- <img alt="Logo" src="{{ url_for("static", filename="assets/media/logos/default.svg") }}" class="h-30px app-sidebar-logo-default theme-light-show"/>
            <img alt="Logo" src="{{ url_for("static", filename="assets/media/logos/default-dark.svg") }}" class="h-30px app-sidebar-logo-default theme-dark-show"/> -->
    </a>
    <!--end::Logo image-->
            <!--begin::Sidebar toggle-->
        <div
            id="kt_app_sidebar_toggle"
            class="app-sidebar-toggle btn btn-icon btn-sm h-30px w-30px active"
            data-kt-toggle="true"
            data-kt-toggle-state="active"
            data-kt-toggle-target="body"
            data-kt-toggle-name="app-sidebar-minimize"
            >
            <i class="ki-duotone ki-double-left fs-2 rotate-180"><span class="path1"></span><span class="path2"></span></i>        
        </div>
        <!--end::Sidebar toggle-->
    </div>
<!--end::Logo-->

<!--begin::sidebar menu-->
<div class="app-sidebar-menu overflow-hidden flex-column-fluid">
    <!--begin::Menu wrapper-->
    <div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper">
      <!--begin::Scroll wrapper-->
      <div id="kt_app_sidebar_menu_scroll" class="hover-scroll-y my-5 mx-3" data-kt-scroll="true"
        data-kt-scroll-activate="true" 
        data-kt-scroll-height="auto"
        data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
        data-kt-scroll-wrappers="#kt_app_sidebar_menu" 
        data-kt-scroll-offset="5px" 
        data-kt-scroll-save-state="true">
        <!--begin::Menu-->
  

        
<!--begin::Menu-->
<div class="menu menu-column menu-gray-600 menu-active-primary menu-hover-light-primary menu-here-light-primary menu-show-light-primary fw-semibold w-100" data-kt-menu="true">

    
    <!--begin::Menu item-->
    <div class="menu-item">
        <a href="/projects" class="menu-link {{ 'active' if active_page == 'projects' else '' }} ">
            <span class="menu-icon">
                <i class="fas fa-project-diagram"></i>            
            </span>
            <span class="menu-title">Projects</span>
        </a>
    </div>
    <!--end::Menu item-->

        <!--begin::Menu item-->
        <div class="menu-item">
            <a href="/library" class="menu-link {{ 'active' if active_page == 'library' else '' }} ">
                <span class="menu-icon">
                    <i class=" fa-solid fa-photo-film"></i>
                </span>
                <span class="menu-title">Library</span>
            </a>
        </div>
        <!--end::Menu item-->
    

        



</div>
<!--end::Menu-->





  
        <!--end::Menu-->
      </div>
      <!--end::Scroll wrapper-->
    </div>
    <!--end::Menu wrapper-->
  </div>
  <!--end::sidebar menu-->
