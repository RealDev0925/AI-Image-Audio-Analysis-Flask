<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    <base href="" />
    <title>{% block title %}Project{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href='{{ url_for("static", filename="assets/media/logos/favicon.ico") }}'/>

    
    


    <!--begin::Fonts(mandatory for all pages)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />

    <!--end::Fonts-->
    <!--begin::Vendor Stylesheets(used for this page only)-->
    <link href="{{ url_for('static', filename='assets/plugins/custom/datatables/datatables.bundle.css') }}" rel="stylesheet" type="text/css" />
    <!--end::Vendor Stylesheets-->

    <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
    <link href="{{ url_for('static', filename='assets/plugins/global/plugins.bundle.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/css/style.bundle.css') }}" rel="stylesheet" type="text/css" />
    <!--end::Global Stylesheets Bundle-->


    <!-- font awesome  -->
    <link href="{{ url_for('static', filename='assets/fontawesome-pro-5.11.2-web/css/all.min.css') }}" rel="stylesheet" type="text/css" />


    <script>
        // Frame-busting script
        if (window.top != window.self) {
            window.top.location.replace(window.self.location.href);
        }
    </script>
    
    <!-- head scripts  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <!-- RowReorder JS -->
    <script src="https://cdn.datatables.net/rowreorder/1.2.8/js/dataTables.rowReorder.min.js"></script>

    <script src="{{ url_for('static', filename='assets/js/autosize.min.js') }}"></script>
    <!-- Your form repeater script -->
    <script src="{{ url_for('static', filename='assets/js/formrepeater.js') }}"></script>

    <!-- Then load Select2 JS and CSS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->


</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_app_body" 
data-kt-app-page-loading-enabled="true" 
data-kt-app-page-loading="on" 
data-kt-app-layout="light-sidebar" 
data-kt-app-sidebar-enabled="true" 
data-kt-app-sidebar-fixed="true" 
data-kt-app-sidebar-minimize="on" 
data-kt-app-sidebar-hoverable="true" 
data-kt-app-sidebar-push-header="true" 
data-kt-app-sidebar-push-toolbar="true" 
data-kt-app-sidebar-push-footer="true" 
class="app-default">

<!--begin::Theme mode setup on page load-->
<script>
	var defaultThemeMode = "light";
	var themeMode;
	if ( document.documentElement ) {
		if ( document.documentElement.hasAttribute("data-bs-theme-mode")) {
			themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
		} else {
			if ( localStorage.getItem("data-bs-theme") !== null ) {
				themeMode = localStorage.getItem("data-bs-theme");
			} else {
				themeMode = defaultThemeMode;
			}
		}
		if (themeMode === "system") {
			themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
		}
		document.documentElement.setAttribute("data-bs-theme", themeMode);
	}
</script>
<!--end::Theme mode setup on page load-->

<!--begin::loader-->
<div class="app-page-loader">
    <span class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </span>
</div>
<!--end::Loader-->


    <!--begin::App-->
    <div class="d-flex flex-column flex-root app-root" id="kt_app_root">
        <!--begin::Page-->
        <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
            {#% include 'partials/header.html' %#}

            <!--begin::Wrapper-->
            <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
                {% include 'partials/sidebar.html' %}

                <!--begin::Main-->
                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <!--begin::Content wrapper-->
                    <div class="d-flex flex-column flex-column-fluid">
                        {% block content %}
                        <!-- Page-specific content goes here -->
                        {% endblock %}
                    </div>
                    <!--end::Content wrapper-->
                </div>
                <!--end::Main-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Page-->
    </div>
    <!--end::App-->

    <!--begin::Javascript-->
    <!-- <script>
        var hostUrl = "static/assets/";
    </script> -->
    
    <script src="{{ url_for('static', filename='assets/plugins/global/plugins.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/scripts.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/custom/datatables/datatables.bundle.js') }}"></script>


    
</body>
<!--end::Body-->
</html>
